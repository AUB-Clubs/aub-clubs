name: image-ci

on:
  push:
    branches:
      - "main"
      - "staging"
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"

jobs:
  generate-image-tag:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.generate-image-tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Necessary to get all tags for IMAGE_TAG generation with git describe
          fetch-depth: 0

      - name: Generate Image Tag
        id: generate-image-tag
        run: |
          chmod +x operations/tag-gen.sh
          image_tag=$(./operations/tag-gen.sh)
          echo "image_tag=$image_tag" >> $GITHUB_OUTPUT

  build-tag-push:
    runs-on: ubuntu-latest
    needs: generate-image-tag
    strategy:
      matrix:
        include:
          - image: hamzarach69/aub-clubs-next
            dockerfile: Dockerfile
          - image: hamzarach69/aub-clubs-migrate
            dockerfile: Dockerfile.migrate
          - image: hamzarach69/aub-clubs-seed
            dockerfile: Dockerfile.seed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image
        env:
          IMAGE_TAG: ${{ needs.generate-image-tag.outputs.image_tag }}
        run: |
          chmod +x operations/build_image.sh
          ./operations/build_image.sh "${{ matrix.image }}" "${IMAGE_TAG}" "${{ matrix.dockerfile }}"

  update-tags:
    runs-on: ubuntu-latest
    needs: [generate-image-tag, build-tag-push]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUB_CLUBS_PAT }}
          fetch-depth: 0

      - name: Update Image Tags
        env:
          IMAGE_TAG: ${{ needs.generate-image-tag.outputs.image_tag }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [[ "${{ github.ref_name }}" == "staging" ]]; then
            TARGET_BRANCH="staging"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            TARGET_BRANCH="main"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TARGET_BRANCH="main"
          else
            echo "Skipping update: Not on main, staging, or tag."
            exit 0
          fi

          git checkout $TARGET_BRANCH
          git pull origin $TARGET_BRANCH --rebase

          node operations/update_tags_json.js "${IMAGE_TAG}"

          if [[ -n $(git status --porcelain tags.json) ]]; then
            git add tags.json
            git commit -m "Update image tags to ${IMAGE_TAG} [skip ci]"
            git push origin $TARGET_BRANCH
          else
            echo "No changes to tags.json"
          fi
