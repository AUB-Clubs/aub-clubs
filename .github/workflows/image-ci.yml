name: image-ci

on:
  push:
    branches:
      - "main"
      - "staging"
    paths-ignore:
      - "deployment/**"
      - "README.md"
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"

jobs:
  generate-image-tag:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.generate-image-tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Necessary to get all tags for IMAGE_TAG generation with git describe
          fetch-depth: 0

      - name: Generate Image Tag
        id: generate-image-tag
        run: |
          chmod +x operations/tag-gen.sh
          image_tag=$(./operations/tag-gen.sh)
          echo "image_tag=$image_tag" >> $GITHUB_OUTPUT

  build-tag-push:
    runs-on: ubuntu-latest
    needs: generate-image-tag
    strategy:
      matrix:
        include:
          - image: hamzarach69/aub-clubs-next
            dockerfile: Dockerfile
          - image: hamzarach69/aub-clubs-migrate
            dockerfile: Dockerfile.migrate
          - image: hamzarach69/aub-clubs-seed
            dockerfile: Dockerfile.seed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image
        env:
          IMAGE_TAG: ${{ needs.generate-image-tag.outputs.image_tag }}
        run: |
          chmod +x operations/build_image.sh
          ./operations/build_image.sh "${{ matrix.image }}" "${IMAGE_TAG}" "${{ matrix.dockerfile }}"

  update-tags:
    runs-on: ubuntu-latest
    needs: [generate-image-tag, build-tag-push]
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Image Tags
        env:
          IMAGE_TAG: ${{ needs.generate-image-tag.outputs.image_tag }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [[ "${{ github.ref_type }}" != "branch" ]]; then
            echo "Not a branch push (ref_type=${{ github.ref_type }}). Skipping update."
            exit 0
          fi

          BRANCH_NAME=${{ github.ref_name }}
          
          if [[ "$BRANCH_NAME" != "main" && "$BRANCH_NAME" != "staging" ]]; then
             echo "Branch $BRANCH_NAME is not main or staging. Skipping."
             exit 0
          fi

          echo "Checking out $BRANCH_NAME"
          git checkout $BRANCH_NAME
          git pull origin $BRANCH_NAME --rebase

          echo "Updating deployment tags to $IMAGE_TAG on $BRANCH_NAME"
          
          # Update staging config
          node operations/update_deployment_tags.js "${IMAGE_TAG}" "staging"
          
          # Update production config
          node operations/update_deployment_tags.js "${IMAGE_TAG}" "production"

          # Delete tags.json if exists (legacy)
          if [[ -f tags.json ]]; then
             rm tags.json
          fi

          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Update image tags to ${IMAGE_TAG} [skip ci]"
            git push origin $BRANCH_NAME
            echo "Successfully pushed to $BRANCH_NAME"
          else
            echo "No changes to commit for $BRANCH_NAME"
          fi
